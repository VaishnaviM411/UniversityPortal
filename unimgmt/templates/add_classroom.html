{% extends 'admindashboard.html' %}
{% load static %}


{% block specific%}

<div class="row">
                            
    <div class="col-lg-12">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Classrooms</h1>
            </div>
            {% if messages %}
        <div class="message">
            {% for message in messages %}
            <p>{{message}}</p><br>
            {% endfor %}
        </div>
        {% endif %}
            <form class="user" method="post" enctype="multipart/form-data" action="{% url "AddClassroom" %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter room number"
                        name="room_number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Building"
                        name="building" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Capacity"
                        name="capacity" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="SAVE" class="btn btn-primary btn-user btn-block"
                    >
                </div>
                
            </form>
            
        </div>
    </div>
</div>

{% endblock%}
