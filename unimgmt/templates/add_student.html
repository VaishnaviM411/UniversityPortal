{% extends 'admindashboard.html' %}
{% load static %}


{% block specific%}

<div class="row">
                            
    <div class="col-lg-12">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Students</h1>
            </div>
            {% if messages %}
        <div class="message">
            {% for message in messages %}
            <p>{{message}}</p><br>
            {% endfor %}
        </div>
        {% endif %}
            <form class="user" method="post" enctype="multipart/form-data" action="{% url "AddStudent" %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter username"
                        name="username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Password"
                        name="password" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-user"
                        id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter name"
                        name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-control form-control-user">Department</label>
                    <select class="form-control form-control-user"
                        placeholder="Department"
                        name="dept_name" required>
                    
                    {% for i in departments %}

                    <option value="{{i.dept_name}}">{{i.dept_name}}</option>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <input type="number" class="form-control form-control-user"
                        id="exampleInputPassword" placeholder="Total credits"
                        name="tot_creds" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="SAVE" class="btn btn-primary btn-user btn-block"
                    >
                </div>
                
            </form>
            
        </div>
    </div>
</div>

{% endblock%}
